<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
      <div class="Title">
        Start Bootstrap
      </div>
      <div class="Sign_in">
        <button onclick= "window.location.href='';">Sign in</button>
      </div>
    </header>
    <article class="article">
        <div class="content">
            <div class="Tagline">
                Build a landing page for your business<br>
                    or project and generate more leads!
            </div>
            <div class="email_input">
                <input type="email" placeholder="enter your email here" >
                <input type="submit" value="Sign up!" id="SubBut">
            </div>
        </div>
    </article>
    <footer>
        <div class="Fully_Responsive">
            <i class="fa-solid fa-tv"></i>
            This theme will look great on any device, no matter the size!
        </div>
        <div class="Bootstrap_4_Ready">
            <i class="fa-sharp fa-regular fa-layer-group"></i>
            Featuring the latest build of the new Bootstrap 4 framework!
        </div>
        <div class="Easy_to_Use">
            <i class="fa-regular fa-circle-check"></i>
            Ready to use with your own content, or customize the source files!
        </div>
    </footer>
</body>
</html>
