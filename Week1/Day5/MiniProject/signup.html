<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Your own stylesheet -->
		<link rel="stylesheet" type="text/css" href="./signup-login.css" />
	</head>

	<body>
		<form class="signup-form">
			<label for="First_Name">First Name</label>
			<br />
			<input type="text" id="firstName" name="First_Name" placeholder="John" />
			<br />
			<label for="Last_Name">Last Name</label>
			<br />
			<input type="text" id="lastName" name="Last_Name" placeholder="Smith" />
			<br />
			<label for="User_Name">User Name</label><br />
			<input type="text" id="firstName" name="User_Name" placeholder="johnny" />
			<br />
			<label for="email">Email</label><br />
			<input type="email" name="email" placeholder="john@gmail.com" />
			<br />
			<label for="password">Password</label><br />
			<input type="password" name="password" />
			<br />
			<button>Submit Form</button>
		</form>
	</body>
</html>
